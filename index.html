<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأناشيد الإسلامية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>أناشيد إسلامية</h1>
        <div id="admin-login-container">
            <input type="password" id="admin-password-input" placeholder="كلمة مرور المشرف">
            <button id="admin-login-btn">تسجيل دخول</button>
        </div>
        <button id="admin-logout-btn" style="display: none;">تسجيل خروج</button>
    </header>

    <main>
        <div id="admin-panel">
            <h2>لوحة تحكم المشرف</h2>
            <form id="upload-form">
                <input type="text" id="title" placeholder="عنوان النشيد" required>
                <input type="text" id="artist" placeholder="اسم المنشد" required>
                <input type="file" id="audio-file" accept="audio/mp3" required>
                <input type="file" id="image-file" accept="image/*" required>
                <button type="submit">رفع النشيد</button>
            </form>
            <hr>
        </div>

        <div id="anasheed-list">
        </div>
    </main>

    <audio id="audio-player" controls></audio>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
